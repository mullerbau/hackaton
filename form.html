<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="corpo">

        <div>
        <h1 class="informacoes__pessoais">Informações Pessoais</h1>

            <input type="number" required placeholder="CPF"><br>
            <label for="" class="label">Data de nascimento</label><br>
            <input type="date" required placeholder="Data de nascimento"><br>
        </form>
    </div>
    <div>
        <h1 class="endereco">Endereço</h1>
        <form action="">
            <div>
            <input type="text" placeholder="Bairro">
        </div>
            <input type="text" placeholder="Rua"><br>
            <input type="text" placeholder="Complemento"><br>

        </form>
    </div>
        <h1 class="contato">Contato</h1>
        <form action="">
            <div>

            
            <input type="number" placeholder="Número de telefone"><br>
            <input type="email" placeholder="Email">
            </div>
        </form>
        <div>
        <h1 class="preferencias">Preferência de moradia</h1>
        <form action="">
            <div>
            <select name="" id="">
                <option value="apartamento">Apartamento</option>
                <option value="casa">Casa</option>
            </select>
        </div>
            <div>
            <select name="" id="">
                <option value="bairro">Bairro</option>
                <option value="casa">Areal</option>
            </select>
        </div>
            <div>
            <select name="" id="">
                <option value="apartamento">Locação</option>
                <option value="casa">Compra</option>
            </select>
        </div>
        </form>
    </div>

    </main>
